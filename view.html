<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>RealEstate Analysis</title>
  </head>
  <body>

    <h2 class = "h2" style = "text-align:center; margin-top:3%;margin-bottom:3%; padding:10px;">RealEstate Trend Visulaization</h2>
   
    <div class = "container " style="max-width:100%p-4">
    
      <div class = "row gx-5">
        <div id = "form-sidebar" class = "col-12 col-lg-4 col-md-4 col-sm-12 col-xs-12 p-4 " style = "text-align:left"> 
        <div class = "bg-light p-1">
        <h4 class = " h4 m-1" style="text-align: center">Select your choice</h4>
          <hr/>
          <div>
          <form method = "post" action = "/final">
      <input type="radio" id="weekly" name="Choice" value="Price Vs State">
      <label >Price Vs State</label><br>
      <input type="radio" id="monthly" name="Choice" value="Price Vs Tier">
      <label >Price Vs Tier</label><br>
      <input type="radio" id="quarterly" name="Choice" value="Price vs Area(Square foot)">
      <label >Price vs Area(Square foot)</label>
      <br>
      <input type="radio" id="quarterly" name="Choice" value="Percentage Gain/Loss vs year">
      <label >Percentage Gain/Loss vs year</label><br>
      <input type="radio" id="quarterly" name="Choice" value="Rental price Vs Area(Square foot)">
      <label >Rental price Vs Area(Square foot)</label><br>
      <input type="radio" id="quarterly" name="Choice" value="Increase in House SalePrice as shown by Time Frequency">
      <label >Increase in House SalePrice as shown by Time Frequency</label><br>
      <input type="radio" id="quarterly" name="Choice" value="Real Estate Properties With Price Reductions in US">
      <label >Real Estate Properties With Price Reductions in US</label><br>
      <input type="radio" id="quarterly" name="Choice" value="Real Estate Properties Decresing Vs Increasing in Values in US">
      <label >Real Estate Properties Decresing Vs Increasing in Values in US</label><br>
<p><input type = "submit" value = "Submit" /></p>
          </form>
          </div>
        </div>
        </div>
          <div id = "form-sidebar" class = "col-12 col-lg-8 col-md-8 col-sm-12 col-xs-12 p-4 " style = "text-align:center"> 
          <div class = "bg-light p-1">
        <h4 class = " h4 m-1">Observed Trend</h4>
          <hr/>
          {{chart_code|safe}}
        </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    {{demo_script_code|safe}}
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.4.0.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-2.4.0.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-2.4.0.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.bokeh.org/bokeh/release/bokeh-gl-2.4.0.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.bokeh.org/bokeh/release/bokeh-mathjax-2.4.0.min.js"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <div style = "text-align:center">
        <form method = "post" action = "/final">
          <p><input type = "submit" value = "NEXT" /></p>
        </form>
      </div>
  </body>
</html>
