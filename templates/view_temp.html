    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Real Estate Analysis</title>

  </head>
  <body >

    <h2 class = "h2" style = "text-align:center; margin-top:0.5%;margin-bottom:0.5%; padding:10px;color: rgb(160, 185, 19);">Real Estate Trend Visualization</h2>
   
    <div class = "container " style="max-width:100%p-4 ; background-color:rgba(188, 185, 196, 0.911);" >
    
      <div class = "row gx-5">
        <div id = "form-sidebar" class = "col-12 col-lg-4 col-md-4 col-sm-12 col-xs-12 p-4 " style = "text-align:left"> 
        <div class = "bg-light p-1">
        <h4 class = " h4 m-1" style="text-align: center">Select your choice</h4>
          <hr/>
          <div>
    <form method = "post" action = "/"> 
            <p>Select the region of interest:
                <input list="region" name="region">
                <datalist id="region">
                  <option value="California">
                  <option value="Massachusetts">
                  <option value="New Jersey">
                  <option value="District of Columbia">
                  <option value="Washington">
                </datalist>
            </p>
            <p>Select the type of House: 
                <input list="house_type" name="house_type">
                <datalist id="house_type">
                  <option value="1 Bedroom">
                  <option value="2 Bedroom">
                  <option value="3 Bedroom">
                  <option value="4 Bedroom">
                  <option value="5 Bedroom">
                  <option value="Duplex-Triplex">
                  <option value="Single Family Residence">
                  
                </datalist>
            </p>
        <br>
        <div style = "text-align:center">     
          <p><h5>Available Options</h5></p>
          </div>
      <input type="radio" name="Choice" value="Price Vs State"><br>
      <label >Price Trend</label><br>
      <input type="radio"  name="Choice" value="Increase in House SalePrice as shown by Time Frequency">
      <label >Variation in House Sales Price (Time Frequency)</label><br>
      
      <input type="radio" name="Choice" value="Price vs Area(Square foot)"><br>
      <label >Sales Price per Square foot </label>
      <br>
     
      <input type="radio"  name="Choice" value="Rental price Vs Area(Square foot)"><br>
      <label >Rental Price per Square foot</label><br>
      
      
 <div style = "text-align:center">     
<p><input type = "submit" value = "Submit" /></p>
</div>          
</form>
          </div>
        </div>
        </div>
          <div id = "form-sidebar" class = "col-12 col-lg-8 col-md-8 col-sm-12 col-xs-12 p-4 " style = "text-align:center"> 
          <div class = "bg-light p-1">
        <h4 class = " h4 m-1">Observed Trend</h4>
          <hr/>
          {{chart_code|safe}}
        </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    {{demo_script_code|safe}}
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.4.0.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.bokeh.org/bokeh/release/bokeh-mathjax-2.4.0.min.js"
        crossorigin="anonymous"></script>

      <a href="/final"><button>Next</button></a>
